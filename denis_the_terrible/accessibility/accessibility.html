<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #accessibility-box {
            background-color: lightgreen;
            width: 350px;
            height: 100vh;
        }

        #block-animations-div,
        .row-accessibility,
        .accessibility-header-div,
        .link-access-page {
            margin-bottom: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }

        #block-animations-div,
        .link-access-page {
            height: 50px;
        }

        #accessibility-disable-buttons-reset-all,
        #accessibility-disable-animations-button {
            height: 100%;
        }

        .row-accessibility {

            background-color: white;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            height: 130px;
        }

        .row-accessibility-buttons-div {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            height: 100%;
        }

        .row-accessibility-buttons {
            height: 100%;
        }

        .row-accessibility-buttons-container {
            margin: 5px;
            height: 100%;
        }

        .button-accessibility-div {
            width: 30%;
            height: 100%;
        }

        .row-accessibility-button,
        #accessibility-disable-animations-button,
        #accessibility-disable-buttons-reset-all {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid black;
        }

        .accessibility-header-div {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }


        .row-header-accessibility {
            width: 100%;
            font-size: 16px;
        }

        #accessibility-disable-buttons-reset-all {
            width: 100%;
        }

        #accessibility-disable-animations-button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="accessibility-box" class="accessibility-box opened-accessibility">
        <div class="accessibility-box-header">
            <button title="close" id="accessibility-box-close-button">close</button>

                    alt="block animations" />

            </div>
